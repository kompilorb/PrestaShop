api_i18n:
    path: /i18n/{page}
    methods: [GET]
    defaults:
        _controller: prestashop.core.api.i18n.controller:listTranslationAction

api_i18n_domain:
    path: /i18n/{locale}/{type}/{domain}
    methods: [GET]
    defaults:
        _controller: prestashop.core.api.i18n.controller:listDomainTranslationAction
    requirements:
        type: info|domain
